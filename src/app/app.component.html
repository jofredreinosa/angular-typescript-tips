<div class="main-container">
  <h1>
    Typescript Tips
  </h1>

  <table border="1" cellpading="5" cellspacing="5">
    <tr>
      <th>Id.</th>
      <th>Nombre.</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id.value?.toLowerCase() ?? 'No tiene Id.'}}</td>
      <td>
        {{user.name.first}} {{user.name.last}}
      </td>
    </tr>
  </table>
</div>
